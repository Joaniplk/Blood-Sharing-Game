<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blood Sharing</title>
</head>
<body>
    <div id="logo"><img id="logoImg" src="images/logo-homepage@2x.png"></div>
    <div id="status">
        <p id="score">Score: 100</p>
        <p id="hit-points">Hitpoints: 5</p>
    </div>
    <div id="canvasCont">
        <canvas id="GameCanvas"></canvas>
    </div>
    <div id="sponsors">
        <img id="zwh" src="images/logon.jpg">
        <img id="danihl" src="images/logo-2017.jpg">
    </div>
    <div id="controls">
        <div id="left"></div>
        <div id="right"></div>
    </div>
    <div id="gameOver">Game Over!</div>
    <div id="tap">Tap/SPACE to play!</div>
    <script src="js/drop.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/player.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
